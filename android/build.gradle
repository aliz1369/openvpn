buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
  }
}

def DEFAULT_BOUNCY_CASTLE_VERSION = "1.49"

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"


def appProject = rootProject.allprojects.find { it.plugins.hasPlugin('com.android.application') }

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["Reactnativeopenvpn_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["Reactnativeopenvpn_" + name]).toInteger()
}

android {
  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

repositories {
  mavenCentral()
  google()
}


dependencies {
  implementation fileTree(dir: "libs", include: ["*.jar","*.so"])
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"
  implementation "androidx.appcompat:appcompat:1.6.1"
  implementation "androidx.preference:preference:1.2.0"
  implementation(
    //"org.bouncycastle:bcprov-jdk15on:"  + bouncycastleVersion,
    //"org.bouncycastle:bcprov-ext-jdk15on:" + bouncycastleVersion,
    //"org.bouncycastle:bcpkix-jdk15on:" + bouncycastleVersion,
    "org.bouncycastle:bcmail-jdk15on:" + safeExtGet("bouncycastleVersion", DEFAULT_BOUNCY_CASTLE_VERSION),
    //"org.bouncycastle:bcpg-jdk15on:" + bouncycastleVersion
  )
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    libraryName = "Reactnativeopenvpn"
    codegenJavaPackageName = "com.reactnativeopenvpn"
  }
}
